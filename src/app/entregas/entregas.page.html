<ion-content>
  <ion-list style="margin-top: 50px">
    <ion-item *ngFor="let rota of rotas" (click)="verDetalhes(rota.id)">
      <ion-label>
        <h2><strong>Entrega: {{ rota.id }}</strong></h2>
        <p>{{ rota.quantidade }} pedidos</p>
        <p>Data de Entrega: {{ rota.dataEntrega }}</p>
        <p>KM's: {{ rota.kms }}</p>
        <p>Status: {{ rota.status }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
