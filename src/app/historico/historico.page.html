<ion-header>
  <ion-toolbar>
    <ion-title>Lista de Pedidos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let rota of rotasEntrega">
      <ion-label>
        <h2><strong>Entrega: {{ rota.id }}</strong></h2>
        <p>{{ rota.quantidade }} pedidos</p>
        <p>Data de Entrega: {{ rota.dataEntrega }}</p>
        <p>KM's: {{ rota.kms }}</p>
        <p class="entregue">Status: {{ rota.status }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
